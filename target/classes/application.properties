# ============================
# Server Configuration
# ============================
server.port=8080

# ============================
# MySQL Database Configuration
# ============================
# Make sure to create this database first:
#   CREATE DATABASE IF NOT EXISTS fhir_converter_db;
spring.datasource.url=jdbc:mysql://localhost:3306/fhir_converter_db
spring.datasource.username=Arashad
spring.datasource.password=Arashad@6139
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
# JPA / Hibernate Settings
# ============================
# "update" = Hibernate will auto-create/update tables based on entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================
# SQL Init (runs schema.sql on startup)
# ============================
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
